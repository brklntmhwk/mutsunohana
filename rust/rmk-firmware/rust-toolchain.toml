# https://rust-lang.github.io/rustup/overrides.html#the-toolchain-file

[toolchain]
# For more specific info about this, see:
# https://rust-lang.github.io/rustup/overrides.html#channel
channel = "nightly"

# For the exhaustive list of components, see:
# https://rust-lang.github.io/rustup/concepts/components.html
components = [
  "rustc",
  "cargo",
  "rustfmt",
  "ruststd",
  "rust-docs",
  "rust-analyzer",
  "clippy",
  "miri",
  "rust-src",
  "rust-mingw",
  "llvm-tools",
  "rustc-dev",
]

# For all the supported platforms, see:
# https://doc.rust-lang.org/nightly/rustc/platform-support.html#platform-support
targets = [
  "thumbv6m-none-eabi",    # nRF52840
  "thumbv7em-none-eabihf", # RP2040
]

profile = "default" # default, minimal, or complete
